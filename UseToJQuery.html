<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Use to JQuery</title>

<style type="text/css">

*{

margin: 0;
padding: 0;

}


#containner{
width: 50%;
height: 40%;
position: absolute;
top: 50%;
left: 50%;
transform:translate(-50%,-50%);
overflow: hidden;
}

#containner ol{
position: absolute;
list-style: none;
width: 900%;
height: 100%;

}

#containner ol li{
width: 12.5%;
height: 100%;
float: left;

}

#containner ol li img{
width: 100%;
height: 100%;
}

ul{
list-style: none;
background-color: #FFFFFF44;
position: absolute;
border-radius: 12px;
left: 50%;
bottom: 2%;
transform:translateX(-50%);

}

ul>li{
float: left;
width: 12px;
height: 12px;
background-color: white;
border-radius: 50%;
cursor: pointer;
margin: 3px;
}

.pointerNow{
background-color: red;
}

</style>
<!-- <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"> -->
</script>
<script src="jquery-3.3.1.js">
</script>
<script>

function clickScrolling() {
	
		$("ul>li").click(function () {	
			
			$(this).css("background-color","red").siblings().css("background-color","white");
			
			var $containner = $("#containner");
			
			var translateLeft = $containner.width()*(-$(this).index());	
				
			$containner.children().first().animate({left:translateLeft});
		
	});
	
	
}


function intervalScrolling() {
	
	var $scrollbox = $("#scrollbox");	
	
	var index = 0;
	
	setInterval(function () {

		var len = $scrollbox.children("li").length;

		console.log("length:"+len);		
		
		if (index >= len-1) {
			
			console.log("lastindex:"+index);			
			
			var translateLeft = -index*$scrollbox.parent().width();
			
			$scrollbox.animate({left:translateLeft},"fast",function(){
			
			$scrollbox.css("left",0);			
			
			});			
									
			index = 0;	
			
		}
		
		if(index < len-1){

			console.log("index:"+index);	

			index++;

			var translateLeft = -index*$scrollbox.parent().width();				
							
			$scrollbox.animate({left:translateLeft});
		}		
		
	},3000);
	
}

function init() {
	
	var $containner = $("#containner");		
	
	var scrollWidth = 100*$containner.children().first().children().length;	
	
	$containner.children().first().css("width",scrollWidth + '%');	
	
	console.log(scrollWidth);	
	
	var liWidth = 	100/$containner.children().first().children().length;
	
	$containner.children().first().children().css("width", liWidth + '%');	
	
}


$(function () {

init();

clickScrolling();

intervalScrolling();

	
});


</script>

</head>
<body>

<div id="containner">

<ol id="scrollbox">
<li>
<a href="#"><img src="images/1.jpeg"></a>
</li>
<li>
<a href="#"><img src="images/2.jpeg"></a>
</li>
<li>
<a href="#"><img src="images/3.jpeg"></a>
</li>
<li>
<a href="#"><img src="images/4.jpeg"></a>
</li>
<li>
<a href="#"><img src="images/5.jpeg"></a>
</li>
<li>
<a href="#"><img src="images/6.jpeg"></a>
</li>
<li>
<a href="#"><img src="images/7.jpeg"></a>
</li>
<li>
<a href="#"><img src="images/8.jpeg"></a>
</li>
<li>
<a href="#"><img src="images/1.jpeg"></a>
</li>
</ol>

<ul>
<li class="pointerNow"></li>
<li></li>
<li></li>
<li></li>
<li></li>
<li></li>
<li></li>
<li></li>
</ul>

</div>


</body>
</html>
