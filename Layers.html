<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="jquery-3.3.1.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.bundle.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap-grid.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap-reboot.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.css" rel="stylesheet">

    <script type="text/javascript">
        function log(msg) {

            console.log(msg);

        }


        $(function() {

            var $dvs = $("div div");

            $dvs.click(function() {

                log($(this).css("z-index"));

            });


        });
    </script>


    <style type="text/css">
        div div {
            width: 200px;
            height: 100px;
            float: left;
            cursor: pointer;
        }
        
        #dv1 {
            background-color: red;
            z-index: 1;
        }
        
        #dv2 {
            background-color: green;
            z-index: 2;
        }
        
        #dv3 {
            background-color: blue;
            z-index: 3;
        }
    </style>

</head>




<body>

    <div>

        <div id="dv1"></div>
        <div id="dv2"></div>
        <div id="dv3"></div>

    </div>




</body>

</html>
